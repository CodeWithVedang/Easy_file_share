<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy File Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Easy File Share</h1>
        
        <!-- Status Indicator -->
        <div id="status" class="status"></div>

        <!-- Sender Section -->
        <div id="sender-section" class="section">
            <div class="card">
                <h2>Share a File</h2>
                <input type="file" id="file-input" />
                <div id="file-info" class="hidden">
                    <p>Selected: <span id="file-name"></span></p>
                    <p>Size: <span id="file-size"></span></p>
                </div>
                <div id="error-message" class="error hidden"></div>
                <button id="generate-link" class="btn hidden">Generate Share Link</button>
                <div id="link-container" class="hidden">
                    <input type="text" id="share-link" readonly>
                    <button id="copy-btn" class="btn">Copy</button>
                </div>
            </div>
        </div>

        <!-- Receiver Section -->
        <div id="receiver-section" class="section hidden">
            <div class="card">
                <h2>Download File</h2>
                <p>File: <span id="receive-file-name"></span></p>
                <p>Size: <span id="receive-file-size"></span></p>
                <button id="download-btn" class="btn">Download</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
